<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Clearance & Permit Application</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Barangay Clearance & Permit Application Form</h1>
        
        <form id="brgyForm" onsubmit="return validateForm()">
            <h2>Personal Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="email">Email Address:</label> <!-- New Email Field -->
            <input type="email" id="email" name="email" required>

            <h2>Application Type</h2>
            <label for="applicationType">Application for:</label>
            <select id="applicationType" name="applicationType" required>
                <option value="clearance">Barangay Clearance</option>
                <option value="permit">Barangay Permit</option>
            </select>

            <label for="purpose">Purpose of Application:</label>
            <textarea id="purpose" name="purpose" rows="4" required></textarea>

            <h2>Upload Valid ID</h2>
            <label for="idProof">Upload Valid ID (PDF/JPEG/PNG):</label>
            <input type="file" id="idProof" name="idProof" accept=".pdf, .jpg, .jpeg, .png">

            <h2>Or Capture Valid ID using Camera</h2>
            <div id="cameraSection">
                <video id="video" width="100%" height="240" autoplay></video>
                <button type="button" id="captureButton">Capture ID</button>
                <canvas id="canvas" style="display:none;"></canvas>
                <img id="capturedImage" src="" alt="Captured ID" style="display:none; width: 100%; margin-top: 10px;" />
            </div>

            <label for="date">Date of Application:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Submit Application</button>
        </form>

        <div id="successMessage" style="display: none;">
            <h2>Application Submitted Successfully!</h2>
            <p>Thank you for submitting your application. Our office will review your details and notify you for further steps.</p>
        </div>
    </div>

    <script src="script2.js"></script>
    <script src="script3.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
      (function(){
          emailjs.init({
              publicKey: "NY3EtB6ejZGY8a7YG",
          });
      })();
    </script>
</body>
</html>
